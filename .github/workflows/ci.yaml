name: Flutter Web CI/CD Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.41.1'

    - name: Install dependencies
      run: flutter pub get

    
  

    - name: Build Flutter Web
      run: flutter build web --release

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
          TAG=$(echo $GITHUB_SHA | cut -c1-7)
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            docker build -t hakimsamouh/flutter-web:prod-$TAG .
            docker push hakimsamouh/flutter-web:prod-$TAG
          else
            docker build -t hakimsamouh/flutter-web:develop-$TAG .
            docker push hakimsamouh/flutter-web:develop-$TAG