name: Flutter Web CI/CD Docker

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.41.1'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web
      run: flutter build web --release

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
          TAG=$(echo $GITHUB_SHA | cut -c1-7)
          VERSION="1.0.3"  # Opcional: extrae desde pubspec.yaml
          
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            IMAGE_TAG=prod-$VERSION-$TAG
          else
            IMAGE_TAG=develop-$VERSION-$TAG
          fi

          docker build -t hakimsamouh/flutter-web:$IMAGE_TAG .
          docker push hakimsamouh/flutter-web:$IMAGE_TAG
